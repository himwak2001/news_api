<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
</head>

<body onload="firstNews()">
	<div class="main-div-container">
		<div class="news-container">
			<div class="previous-icon">
				<ion-icon name="arrow-back-circle-outline" class="icon" id="previous" onclick="previous()"></ion-icon>
			</div>

			<div class="news-info">
				<span class="news-heading"></span>
				<div class="extra-news-info">
					<span class="news-source"></span>
					<span class="news-category"></span>
					<span class="news-date"></span>
				</div>
				<div class="news-description">
					<p class="news-des"></p>
				</div>
			</div>

			<div class="next-icon">
				<ion-icon name="arrow-forward-circle-outline" class="icon" id="next" onclick="next()"></ion-icon>
			</div>
		</div>
	</div>
	<script src="script.js"></script>

	<!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
	<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
